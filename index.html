<head>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
			font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body style="
    display: flex; 
    justify-content: center; 
    align-items: center;
    flex-direction: column;
    background-color: black;
    height: 100vh; 
    margin: 0;
    
    ">
    <!-- Red container Div -->
    <div style="
        position: relative;
        display: inline-block;
        ">
        <!-- Red container Div -->
        <div style="
            position: absolute; 
            display: flex; 
            width: 100%;
            align-items: center;
            padding: 20px;
            "
            >
            <!-- Player Health -->
            <div 
                style="
                display: flex;
                justify-content: flex-end;
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
        
            ">
            <div 
                style="
                background-color: red; 
                height: 30px;
                width: 100%;
                ">

            </div> 
            <div 
                id="playerHealth"
                style="
                position: absolute;
                background-color: #818CF8;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
            ">

            </div>
        </div>
            <!-- Timer -->
            <div 
                id="timer"
                style="
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: black; 
                height: 50px; 
                width: 100px;
                flex-shrink: 0;
                color: white;
                border: 4px solid white;
                ">
                10
            </div>
            <!-- Enemy Health -->
            <div 
                style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;
            
            ">
                <div 
                    style="
                    background-color: red; 
                    height: 30px;
                    ">

                </div> 
                <div 
                    id="enemyHealth"
                    style="
                    position: absolute;
                    background-color: #818CF8;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                ">

                </div>
            </div>
        </div>
        <div 
            id="displayText"
            style="
            position: absolute; 
            color: white; 
            align-items: center; 
            justify-content: center;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            
            ">
            Tie
        </div>
        <canvas></canvas>
    </div>

    <div style="width: 1024px;">
       <p style="color: white;">This is a classic fighting game.</p> 
       <p style="color: white; line-height: 2.5;">To control the player (Samurai) use the <span style="color: #818CF8;"> W, A, D and space bar</span> and to control the enemy use the <span style="color: #818CF8;"> arrow keys</span></p> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>


</body>
